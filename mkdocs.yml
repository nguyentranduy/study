site_url: https://nguyentranduy.github.io/study/
site_description: Tài liệu tự học lập trình - Java, SQL, Kỹ năng mềm
site_author: Nguyen Tran Duy

theme:
  name: material
  language: vi
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Chuyển sang dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Chuyển sang light mode
  font:
    text: Roboto
    code: Roboto Mono
  features:
    # Navigation
    - navigation.instant          # ✨ Load nhanh như SPA
    - navigation.instant.progress # ✨ Progress bar khi load
    - navigation.tabs             # ✨ Menu tabs ở top (đẹp!)
    - navigation.tabs.sticky      # ✨ Tabs luôn hiện khi scroll
    - navigation.sections
    - navigation.expand           # ✨ Auto expand all sections
    - navigation.top
    - navigation.indexes
    - navigation.tracking
    - navigation.path
    - navigation.footer           # ✨ Previous/Next buttons
    
    # Search
    - search.suggest
    - search.highlight
    - search.share
    
    # Content
    - content.code.copy
    - content.code.annotate
    - content.tabs.link
    - content.action.edit         # ✨ "Edit this page" button
    - content.action.view         # ✨ "View source" button
    - content.tooltips            # ✨ Improved tooltips
    
    # Table of Contents
    - toc.follow
    - toc.integrate               # ✨ TOC vào sidebar (optional)
  icon:
    logo: material/book-open-page-variant
    repo: fontawesome/brands/github

plugins:
  - search:
      lang: vi
  - tags:                         # ✨ Tags cho pages
      tags_file: tags.md

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.mark
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.tilde
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - tables
  - footnotes
  - def_list
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - abbr                          # ✨ Abbreviations/tooltips
  - pymdownx.snippets:            # ✨ Include files
      auto_append:
        - includes/abbreviations.md
  - toc:
      permalink: true
      permalink_title: Link to this section
      toc_depth: 3

